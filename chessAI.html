<!DOCTYPE html>
<html>
<head>
	<title>Chess AI</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src='/js/lib/chessboard-0.3.0.js'> </script>
	<script type="text/javascript" src='/js/lib/chess.js'> </script>
	<script type="text/javascript" src="/js/chessAI.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/chessboard-0.3.0.css"></style>
	<link rel="stylesheet" type="text/css" href="/css/chessAI.css"></style>
</head>

<body>
	<div class="menu" id="difficulty"> 
		<br>
		<h1>Select Difficulty:</h1>
		<hr><br>
		<button type="button" class="btn easy btn-success btn-xlarge">Easy</button>
		<br><br>
		<button type="button" class="btn normal btn-warning btn-xlarge">Medium</button>
		<br><br>
		<button type="button" class="btn hard btn-danger btn-xlarge">Hard</button>
	</div>

	<div id="board" style="width: 600px" ></div>
	
	<hr>
	<div id="gameover" class="alert alert-primary hide" role="alert"><strong></strong></div>
	<div style="display: block">
	<div id="start1" class="StartGame1">
		<button type="button" class="btn medium btn-danger btn-xlarge">AI is White</button>		
	</div>
	<div id="start2" class="StartGame2">
		<button type="button" class="btn medium btn-danger btn-xlarge">AI is Black</button>		
	</div>
	<div id="restart" class="restartGame">
		<button type="button" class="btn medium btn-danger btn-xlarge">Restart</button>		
	</div>
	<div>
	<span style="display:block">Positions evaluated: <span id="position-count"></span>
		<br>
	<span>Time: <span id="time"></span></span>
	</div>
	<hr>
</div>


</body>

</html>
